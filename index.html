<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.4577371ab619a1f72804.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>

    <div class="preloader hidden">
      <div class="preloader__img"></div>
      <p class="preloader__text">Пожалуйста, подождите</p>
    </div>

    <p class="server-error hidden">«Во время запроса произошла ошибка. Возможно, проблема с соединением или сервер недоступен. Подождите немного и попробуйте ещё раз»</p>
    
    <div class="places-list root__section">
    </div>

    <div class="popup-avatar">
      <div class="popup-avatar__content">
        <img src="./images/close.svg" alt="" class="popup-avatar__close">
        <h3 class="popup-avatar__title">Введите URL</h3>
        <form class="popup-avatar__form" novalidate name="avatarform">
            <input id ="avatar" type="url" name="avatarurl" class="popup-avatar__input" placeholder="Ссылка на картинку" required>
            <span id="error-avatar" name="urlvalue" class="urlvalue error"></span>
            <button type="submit" name="avatarbutton" class="button popup-avatar__button">+</button>
        </form>
      </div>  
    </div>

    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" novalidate name="new">
            <input id="name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required minlength="2" maxlength="30">
            <span id="error-name" name="namevalue" class="namevalue error"></span>
            <input id="url" type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="error-url" name="linkvalue" class="linkvalue error"></span>
            <button type="submit" name="formbutton" class="button popup__button" disabled>+</button>
        </form>
      </div>  
    </div>  

    <div class="popup-edit">
      <div class="popup-edit__content">
        <img src="./images/close.svg" alt="" class="popup-edit__close">
        <h3 class="popup-edit__title">Редактировать профиль</h3>
        <form class="popup-edit__form" novalidate name="editform">
            <input id="username" type="text" name="username" class="popup-edit__input popup-edit__input_username" placeholder="Имя" required minlength="2" maxlength="30">
            <span id="error-username" name="usernamevalue" class="usernamevalue error"></span>
            <input id="userinfo"type="text" name="userinfo" class="popup-edit__input popup-edit__input_userinfo" placeholder="О себе" required minlength="2" maxlength="30">
            <span id="error-userinfo" name="userinfovalue" class="userinfovalue error"></span>
            <button type="submit" name="savebutton" class="button popup-edit__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__content">
         <img src="./images/close.svg" alt="" class="popup-image__close">
      </div>
    </div>
      
  </div>
  <script src="main.e8b3293023b5ad837865.js"></script>
</body>
</html>
